<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auguri Francesco!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      color: #2ecc71;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1.5em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ecc71;
    }
    #gift {
      margin-top: 2em;
      display: none;
      position: relative;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #gift img {
      width: 100%;
      border-radius: 20px;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      z-index: 1;
    }
    .top-text, .bottom-text {
      position: absolute;
      width: 100%;
      left: 0;
      color: #ffffff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .top-text {
      top: 10px;
    }
    .bottom-text {
      bottom: 10px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .sorpresa {
      font-size: 1.8em;
      font-weight: bold;
      color: #e67e22;
      margin-top: 1em;
      margin-bottom: 1.5em;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @media (max-width: 600px) {
      .top-text, .bottom-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Tanti Auguri Francesco! üéâ</h1>
  <p class="sorpresa">Checco e Paolo ti hanno preparato una sorpresa... üéÅ‚ú®</p>
  <button onclick="showGift()">üéÅ Clicca qui per il tuo regalo!</button>

  <div id="gift">
    <div class="overlay"></div>
    <div class="top-text">AUGURI FRANCESCO!</div>
    <img src="Immagine 2025-04-12 093630.png" alt="Regalo">
    <div class="bottom-text">
      Da Checco e Paolo ü•≥üéà<br>
      üéÅ Il tuo regalo sar√† ritirabile da domani! ü•≥üéà
    </div>
  </div>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function showGift() {
      document.getElementById('gift').style.display = 'block';
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
